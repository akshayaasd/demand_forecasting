<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demand Forecasting - Dark Theme</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Demand Forecasting</h1>
        <form action="/predict" method="POST">
            <label for="store_id">Store ID:</label>
            <input type="number" name="store_id" required>

            <label for="sku_id">SKU ID:</label>
            <input type="number" name="sku_id" required>

            <label for="total_price">Total Price:</label>
            <input type="number" step="0.01" name="total_price" required>

            <label for="base_price">Base Price:</label>
            <input type="number" step="0.01" name="base_price" required>

            <label for="is_featured_sku">Is Featured SKU (0/1):</label>
            <input type="number" name="is_featured_sku" min="0" max="1" required>

            <label for="is_display_sku">Is Display SKU (0/1):</label>
            <input type="number" name="is_display_sku" min="0" max="1" required>

            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
        <div class="prediction">
            <p><strong>Predicted Units Sold:</strong> {{ prediction }}</p>
        </div>
        {% endif %}
    </div>

    <footer>
        <p>&copy; 2024 Demand Forecasting | Dark Mode</p>
    </footer>
</body>
</html>
